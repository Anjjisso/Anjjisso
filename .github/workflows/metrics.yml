name: Evernight Metrics

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Evernight Stats
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}

          user: anjjisso
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Makassar

          # ğŸŒ™ Evernight Color Theme
          config_twemoji: yes
          config_padding: 10
          config_display: large
          config_border: rounded
          config_background: dark
          config_animations: yes

          # ğŸŒŒ Colors inspired by Evernight HSR
          config_colors: "#B78CFF:#7347FF:#2C1A4A:#0F0C1C:#FFFFFF"

          # ğŸ“Š Languages (purple/blue vibe)
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_limit: 12
          plugin_languages_aliases: js:JavaScript, ts:TypeScript

          # ğŸ”® Activity (mystic glowing style)
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all

          # ğŸŒ“ Contribution Calendar
          plugin_calendar: yes
          plugin_calendar_limit: 1

          # âœ¨ Achievements (looks magical)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C

          # ğŸ‘ Follow-up Stats
          plugin_followup: yes

          # ğŸ“¡ Traffic
          plugin_traffic: yes
